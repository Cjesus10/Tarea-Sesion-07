<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="">
    <title>Pagina Principal</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class="bg-light container">
        <h2 class="text-center mb-4 mt-4 pt-3 text-secondary">Contáctanos</h2>
        <form action="">
            <section class="row d-flex justify-content-center">
                <section class="col-1 d-flex justify-content-end">
                    <img src="img/icons8-usuario-30.png" style="height: 30px;" alt="" >
                </section>
                <section class="col-7">
                    <input id="txtNombre1" type="text" class="col-12 form-control" placeholder="Primer Nombre" >
                    <div id="mensaje1" class="valid-feedback">Completar</div>
                </section>
            </section>
            <section class="row d-flex justify-content-center mt-3">
                <section class="col-1 d-flex justify-content-end">
                    <img src="img/icons8-usuario-30.png" style="height: 30px;" alt="" >
                </section>
                <section class="col-7">
                    <input id="txtNombre2" type="text" class="col-12 form-control" placeholder="Segundo Nombre" >
                    <div id="mensaje2" class="valid-feedback">Completar</div>
                </section>
            </section>
            <section class="row d-flex justify-content-center mt-3">
                <section class="col-1 d-flex justify-content-end">
                    <img src="img/icons8-mensaje-50.png" style="height: 30px;" alt="" >
                </section>
                <section class="col-7">
                    <input id="txtCorreo" type="text" class="col-12 form-control" placeholder="Correo Electrónico" >
                    <div id="mensaje3" class="valid-feedback">Correo inválido</div>
                </section>
            </section>
            <section class="row d-flex justify-content-center mt-3">
                <section class="col-1 d-flex justify-content-end">
                    <img src="img/icons8-volumen-del-timbre-50.png" style="height: 30px;" alt="" >
                </section>
                <section class="col-7">
                    <input id="txtCelular" type="text" class="col-12 form-control" placeholder="Celular" >
                    <div id="mensaje4" class="valid-feedback">Celular inválido</div>
                </section>
            </section>
            <section class="row d-flex justify-content-center mt-3">
                <section class="col-1 d-flex justify-content-end">
                    <img src="img//icons8-left-handed-48.png" style="height: 30px;" alt="" >
                </section>
                <section class="col-7">
                    <textarea id="txtMensaje" rows="5" class="col-12 form-control" placeholder="Introduzca su mensaje para nosotros aquí"></textarea>
                    <div id="mensaje5" class="valid-feedback">Completar</div>
                </section>
            </section>
            <section class="d-flex justify-content-center">
                <button id="btnEnviar" type="submit" class="btn btn-primary mt-3 mb-4">Enviar</button>
            </section>

        </form>
    </main>
    <footer></footer>
    <script src="js/formboots2.js"></script>
</body>
</html>
